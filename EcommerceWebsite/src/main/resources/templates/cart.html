<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>
    <div th:if="${cartItems.size() == 0}">
        <p class="text-center">Your cart is empty.</p>
    </div>
    <div th:if="${cartItems.size() > 0}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.price}">$10.00</td>
                <td th:text="${item.price * item.quantity}">$10.00</td>
            </tr>
            </tbody>
        </table>
        <h4 class="text-right">Total Price: <span th:text="${totalPrice}">$100.00</span></h4>
        <div class="text-right">
            <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
