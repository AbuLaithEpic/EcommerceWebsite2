                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <section>
        <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px;">
            <table class="table">
                <tr>
<!--                    <th>Product ID</th>-->
                    <th colspan="2">Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
                <tr th:each="cart : ${carts}">
<!--                    <td>-->
<!--                        <input type="checkbox" name="selectedProducts" th:value="${cart.id}" />-->
<!--                    </td>-->
<!--                    <td th:text="${cart.id}"></td>-->
                    <td class="w-25">
                        <img th:src="@{'/img/obsb/'+${cart.product.image}}" alt="" class="w-50">
                    </td>
                    <td th:text="${cart.productName}"></td>

<!--                    <td th:text="${cart.quantity}"></td>-->
<!--                    <td>-->
<!--                        <input type="number" th:name="'quantity_' + ${cart.id}"-->
<!--                               th:value="${cart.quantity}" min="1" />-->
<!--                    </td>-->
<!--                    <td th:text="${cart.unitPrice}"></td>-->
<!--                    <td th:text="${cart.price}"></td>-->
                    <td>
                        <form th:action="@{/cart/updateQty}" method="post">
                            <input type="hidden" class="form-control" name="product_id" id="" th:value="${cart.product.id}">
                            <input type="hidden" class="form-control" name="user_id" id="" th:value="${userdetail.id}">
                            <input type="number" class="form-control" name="quantity" id="" th:value="${cart.quantity}" onchange="updateQty(this)">  
                            <input type="hidden" class="form-control" name="unit_price" id="" th:value="${cart.unitPrice}">  
                            <button type="submit" hidden></button>  
                        </form>
                    </td>
                    <td th:text="${cart.unitPrice}"></td>
                    <td th:text="${cart.price}"></td>
<!--                    <td>-->
<!--                        <button class="btn btn-danger">Delete</button>-->
<!--                    </td>-->
                    <td>
                        <form th:action="@{/cart/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="cartItemId" th:value="${cart.id}" />
                            <button type="submit" class="delete-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>

                </tr>
            </table>
            <div class="d-flex justify-content-end py-3">
                <button class="btn btn-chocolate"><a class="text-decoration-none text-white" th:href="@{/checkout}">Proceed to Checkout</a></button>
            </div>
<!--            <div class="d-flex justify-content-end py-3">-->
<!--                <button class="btn btn-success"><a class="text-decoration-none text-white" th:href="@{/my_orders}">Your Order</a></button>-->
<!--            </div>-->
        </div>


        
    </section>

    <script>
        function updateQty(inputElement) {
            const form = inputElement.closest('form');
            const submitBtn = form.querySelector('button[type="submit"]');

            submitBtn.click();
        }
    </script>
