<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <form action="/update_cart" method="post">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Example product entry, this should be dynamically populated -->
                                <tr th:each="item : ${cartItems}">
                                    <td th:text="${item.productName}">Product Name</td>
                                    <td><input type="number" class="form-control" name="quantity" th:value="${item.quantity}"></td>
                                    <td th:text="${item.price}">Price</td>
                                    <td th:text="${item.quantity * item.price}">Total</td>
                                    <td>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="/remove_from_cart?productId=${item.productId}" class="btn btn-danger">Remove</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="card-footer text-end">
                        <h4>Total: <span th:text="${totalPrice}">$0.00</span></h4>
                        <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
