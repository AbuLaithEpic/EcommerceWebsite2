<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org"-->
<!--      th:replace="~{base::layout(~{::section})}">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="{base::layout({::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Cart View</title>
    <!-- Add your Bootstrap CSS link here if not included globally -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Your Cart</p>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price (RM)</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cart.items}">
                                <td th:text="${item.product.name}">Product Name</td>
                                <td>
                                    <form th:action="@{/cart/edit}" method="post">
                                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}"/>
                                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control"/>
                                        <button type="submit" class="btn btn-warning mt-2">Update</button>
                                    </form>
                                </td>
                                <td th:text="${item.product.price}">Price</td>
                                <td>
                                    <form th:action="@{/cart/remove}" method="post">
                                        <input type="hidden" name="cartItemId" th:value="${item.cartItemId}"/>
                                        <button type="submit" class="btn btn-danger">Remove</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
                        <a href="/" class="btn btn-secondary mt-2">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Add your Bootstrap JS and dependencies here if not included globally -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
