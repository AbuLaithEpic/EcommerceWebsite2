<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <form action="/checkout" method="post">
        <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <input type="text" class="form-control" id="customerAddress" name="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customerCity">City</label>
            <input type="text" class="form-control" id="customerCity" name="customerCity" required>
        </div>
        <div class="form-group">
            <label for="customerZip">ZIP</label>
            <input type="text" class="form-control" id="customerZip" name="customerZip" required>
        </div>
        <div class="form-group">
            <label for="customerCountry">Country</label>
            <input type="text" class="form-control" id="customerCountry" name="customerCountry" required>
        </div>
        <h4 class="mt-4">Order Summary</h4>
        <ul>
            <li th:each="item : ${cartItems}">
                <span th:text="${item.productName}">Product Name</span> - Quantity: <span th:text="${item.quantity}">1</span> - Price: <span th:text="${item.price}">$10.00</span>
            </li>
        </ul>
        <h4>Total Price: <span th:text="${totalPrice}">$100.00</span></h4>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
</body>
</html>
