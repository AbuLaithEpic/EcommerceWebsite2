<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <form th:action="@{/checkout}" method="post">
            <div class="row" th:object="${userdetail}">

                <div class="col-md-6">


                    <div class="mb-3 row">
                        <p class="text-center fs-4">Billing Address</p>
                        <hr>
                        <div class="col p-1">
                            <label>Full Name</label> <input type="text" required
                                                             class="form-control mt-1" th:field="${userdetail.fullname}">
                        </div>
<!--                        <div class="col p-1">-->
<!--                            <label>Last Name</label> <input type="text" name="lastName" required-->
<!--                                                            class="form-control mt-1">-->
<!--                        </div>-->
                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Email</label> <input type="email" name="email" required
                                                        class="form-control col" th:field="${userdetail.email}">
                        </div>
                        <div class="col p-1">
                            <label>Mobile Number</label> <input type="text" name="mobileNo" required
                                                                class="form-control col ms-2" th:field="${userdetail.phone}">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Address</label> <input type="text" name="billingAddress" required
                                                          class="form-control col" th:value="${userdetail.address}">
                        </div>
                    </div>
                    <!-- </form> -->

                </div>
                <div class="col-md-6">
                    <p class="text-center fs-4">Payment Type</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">Order Summary</div>
                            <div th:each="cart : ${carts}">
                                <div class="border my-2 px-3 py-3 d-flex">
                                    <div class="col-md-2 me-3">
                                        <img th:src="@{'/img/obsb/'+${cart.product.image}}" alt="" class="w-100">
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${cart.product.title}" class="fw-bold"></p>
                                    </div>
                                    <div class="col-md-4 text-end px-4 d-flex flex-column justify-content-between">
                                        <div>
                                            <span th:text="'x ' + ${cart.quantity}"></span>
                                            <p th:text="'RM ' + ${#numbers.formatDecimal(cart.unitPrice, 0, 'COMMA', 2, 'POINT')}"></p>
                                        </div>
                                        <div>
                                            <span th:text="'RM ' + ${#numbers.formatDecimal(cart.price, 0, 'COMMA', 2, 'POINT')}" class="border-top border-dark fw-bold"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end px-3">
                                <h5 th:text="'Total: ' + ${totalPrice}"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

                        <div class="card-body">
                            <!-- <form action="/login" method="post"> -->
                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label> <select required
                                                                                              name="paymentType" class="form-control">
                                <option>--select--</option>
                                <option value="COD">Cash On Delivery</option>
<!--                                <option value="ONLINE">Online Payment</option>-->
                            </select>

                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Place
                                Order</button>

                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</section>
</body>
</html>
