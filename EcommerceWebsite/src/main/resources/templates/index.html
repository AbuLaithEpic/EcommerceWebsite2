<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
    <section>
        <!-- Start Slider -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Category Module -->
        <div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/supplement.jpg" width="65%" height="140px">
							<p>Supplemen Dalaman</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/minuman_berkhasiat.png" width="65%" height="140px">
							<p>Minuman Berkhasiat</p>
						</div>
					</div>
				</div>


				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/skincare.jpg" width="65%" height="140px">
							<p>Skincare</p>
							<br>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/bodycare.jpg" width="65%" height="140px">
							<p>Bodycare</p>
							<br>
						</div>
					</div>
				</div>


				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/aromaterapi.png" width="65%" height="140px">
							<p>Aromaterapi</p>
							<br>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div
						class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/rumah_hutan.png" width="65%"
								height="140px">
							<p>Rumah Hutan</p>
							<br>
						</div>
					</div>
				</div>


			</div>
		</div>
        <!-- End Category Module -->

        <!-- Start Latest Product Module -->
        <div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/obsb/1.png" class="" width="65%"
								height="140px">
							<p class="text-center">Skinzen Face Oil</p>
						</div>
					</div>
				</div>


				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/obsb/2.png" class="" width="65%"
								height="140px">
							<p class="text-center">Zinnia Magenta</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/obsb/3.png" class="" width="65%"
								height="140px">
							<p class="text-center">Bio Miracle Action</p>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" src="img/obsb/6.png" class="" width="65%"
								height="140px">
							<p class="text-center">Minyak Floral</p>
						</div>
					</div>
				</div>

			</div>
		</div>
        <!-- End Latest Product Module -->
    </section>
</body>

</html>
