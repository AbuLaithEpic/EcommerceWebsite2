                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label> <input th:field="*{password}" class="form-control"
                                        name="password" type="password" required>
                                </div>

                                <button type="submit" class="btn btn-chocolate col-md-12">Login</button>
                            </form>
                        </div>
