<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Order Confirmation</h2>
    <div class="row">
        <div class="col-md-12">
            <h4>Thank you for your order, <span th:text="${order.customerName}">Customer Name</span>!</h4>
            <p>Your order ID is <strong th:text="${order.id}">12345</strong>.</p>
            <p>Total Price: <strong th:text="${order.totalPrice}">$100.00</strong></p>
            <h5>Order Details</h5>
            <ul>
                <li th:each="item : ${order.items}">
                    <span th:text="${item.productName}">Product Name</span> -
                    Quantity: <span th:text="${item.quantity}">1</span> -
                    Price: <span th:text="${item.price}">$10.00</span>
                </li>
            </ul>
            <p>Shipping Address: <span th:text="${order.customerAddress}">123 Street</span>,
                <span th:text="${order.customerCity}">City</span>,
                <span th:text="${order.customerZip}">ZIP</span>,
                <span th:text="${order.customerCountry}">Country</span></p>
        </div>
    </div>
</div>
</body>

</html>
