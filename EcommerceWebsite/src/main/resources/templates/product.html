<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Page</title>
</head>

<body>
	<section>
		<div class="cotainer-fluid bg-primary p-5 mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form>
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body">
							<div class="list-group">
								<a href="#" class="list-group-item list-group-item-action active" aria-current="true">
									Categories
								</a>
								<a href="#" class="list-group-item list-group-item-action">Supplemen Dalaman</a>
								<a href="#" class="list-group-item list-group-item-action">Minuman Berkhasiat</a>
								<a href="#" class="list-group-item list-group-item-action">Skincare</a>
								<a href="#" class="list-group-item list-group-item-action">Bodycare</a>
								<a href="#" class="list-group-item list-group-item-action">Aromaterapi</a>
								<a href="#" class="list-group-item list-group-item-action">Rumah Hutan</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">
								<div class="col-md-3 mb-3 " th:each="product : ${products}">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" th:src="@{'/img/obsb/'+${product.image}}" width="100%" ,
												height="150px">
											<p class="fs-5 text-center" th:text="${product.title}"></p>
											<div class="row text-center">
												<p class="fs-6 fw-bold">
													<span>RM [[${#numbers.formatDecimal(product.discount_price, 1,
														'COMMA', 2, 'POINT')}]]</span> <br>
													<th:block th:if="${product.discount>0}">
														<span class="text-decoration-line-through text-secondary">RM
															[[${#numbers.formatDecimal(product.price, 1, 'COMMA', 2,
															'POINT')}]]</span> <span
															class="fs-6 text-success">[[${product.discount}]]%
															off </span>
													</th:block>
													<th:block th:unless="${product.discount>0}">
														<span class="fs-6 text-light"> &nbsp;</span>
													</th:block>
												</p>

												<a th:href="@{/product/{id}(id=${product.id})}"
													class="btn btn-primary col-md-6 offset-md-3">View Details</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
