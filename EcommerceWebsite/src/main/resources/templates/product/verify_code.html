<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Verify Code</p>
                    </div>
                    <div class="card-body">
                        <form action="/verify-code" method="post">
                            <input type="hidden" name="phone" value="${phone}" />
                            <div class="mb-3">
                                <label class="form-label">Verification Code</label>
                                <input class="form-control" name="code" type="text" required>
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Verify</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Resend Code</a><br>
                        <a href="/login" class="text-decoration-none">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
